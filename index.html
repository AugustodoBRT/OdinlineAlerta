<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Odinline</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .login-container {
            max-width: 500px;
            margin-top: 100px;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            background-color: white;
        }
        .form-title {
            color: #dc3545;
            margin-bottom: 30px;
            font-weight: 600;
        }
        .btn-login {
            padding: 10px 30px;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="login-container mx-auto">
            <h1 class="text-center form-title">Autenticação de Usuário</h1>
            <form id="formulario" action="#" method="post">
                <div class="mb-4">
                    <label for="login" class="form-label">Login</label>
                    <input type="text" class="form-control form-control-lg" id="login" name="login" required>
                </div>
                <div class="mb-4">
                    <label for="senha" class="form-label">Senha</label>
                    <input type="password" class="form-control form-control-lg" id="senha" name="senha" required>
                </div>
                <div class="d-grid">
                    <button type="button" class="btn btn-danger btn-login" onclick="autenticar()">Entrar</button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/jquery.validate.min.js"></script>
    <script src="usuariologado.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
